{% extends 'userManagement/base.html' %}

{% block title %}
Teams
{% endblock title %}

{% block content %}
    <div class="container-fluid px-4">
        <h1 class="mt-4">Teams</h1>
        <ol class="breadcrumb mb-4">
            <li class="breadcrumb-item active"></li>
        </ol>
        <div class="content">
            <!-- Dynamic Table Full -->
            <div class="block">
                <!-- <div class="block-header block-header-default">
                    <a href="/addTeam/" class="btn btn-alt-info mr-5 mb-5 btn-success">
                            <i class="fa fa-plus mr-5"></i>Add Team
                    </a>
                </div> -->
                <div class="block-content " >
                    <!-- DataTables functionality is initialized with .js-dataTable-full class in js/pages/be_tables_datatables.min.js which was auto compiled from _es6/pages/be_tables_datatables.js -->
                    <div class="row justify-content-start py-20">
                        <div class="col-lg-12">
                            <div class="card mb-4">
                                <div class="card-header">
                                    <i class="fas fa-table me-1"></i>
                                        Teams
                                </div>
                                <div class="card-body">
                                    <table id="datatablesSimple">
                                        <thead>
                                            <tr>
                                                <th class='text-center'>Team ID</th>
                                                <th class='text-center'>Team Name</th>
                                                <th class='text-center'>Action Button</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            {% for team in teams %}
                                            <tr>
                                                <td class='text-center'>{{team.id}}</td>
                                                <td class='text-center'>{{team.name}}</td>
                                                <td class='text-center'>
                                                <div class='btn-group'>
                                                    <!--if ($_SESSION["access"]["TRAN"]["INWD"]["edit"]  == "yes" ? TRUE : FALSE) { -->
                                                        <a href="/editTeam/{{team.id}}" class='btn btn-sm btn-secondary' data-toggle='tooltip' title='Edit'>
                                                            <i class='fa fa-pencil-alt'></i>
                                                        </a>
                                                    </a>
                                            </tr>
                                            {% endfor %}
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock content %}
